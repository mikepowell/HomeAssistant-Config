icon: mdi:weather-partly-snowy-rainy
path: weather
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.my_weather_station_temp
            name: Temp
            show_state: true
            state_adaptive_color: true
          - entity: sensor.my_weather_station_dew_point
            name: Dew point
            show_state: true
            state_adaptive_color: true
        hours_to_show: 24
        points_per_hour: 2
        aggregate_func: mean
        line_width: 2
        decimals: 1
        show:
          name: false

      - type: glance
        show_name: true
        entities:
          - entity: sensor.my_weather_station_feels_like
            name: Feels like
          - entity: sensor.my_weather_station_inside_temp
            name: Indoor
          - entity: sensor.my_weather_station_humidity
            name: Humidity

  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.my_weather_station_wind_speed
            name: Speed
            show_state: true
            show_points: false
            state_adaptive_color: true
          - entity: sensor.my_weather_station_wind_gust
            name: Gust
            show_state: true
            state_adaptive_color: true
            show_line: false
            show_points: true
            show_fill: false
            smoothing: false
        hours_to_show: 24
        points_per_hour: 2
        aggregate_func: max
        line_width: 2
        decimals: 1
        show:
          points: true
          name: false

      - type: glance
        show_name: true
        entities:
          - entity: sensor.my_weather_station_max_gust
            name: Max gust
          - entity: sensor.my_weather_station_wind_dir
            name: Direction

  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.my_weather_station_hourly_rain_rate
            name: Rate
            show_state: true
            state_adaptive_color: true
          - entity: sensor.my_weather_station_daily_rain
            name: Daily
            y_axis: secondary
            show_state: true
            state_adaptive_color: true
        hours_to_show: 24
        points_per_hour: 2
        aggregate_func: max
        line_width: 2
        decimals: 1
        show:
          name: false

      - type: glance
        show_name: true
        entities:
          - entity: sensor.my_weather_station_weekly_rain
            name: Weekly
          - entity: sensor.my_weather_station_monthly_rain
            name: Monthly
          - entity: sensor.my_weather_station_yearly_rain
            name: Yearly
