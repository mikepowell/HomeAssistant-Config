#
# This file defines the Lovelace dashboards in my UI.
# Note that the filename attribute is relative to the /config folder, not
# to this file. So all dashboard yaml filenames should start with 'dashboards/'.
#
# https://www.home-assistant.io/lovelace/dashboards-and-views/#dashboards
#
ui-primary:
  mode: yaml
  title: Primary
  icon: mdi:home-circle-outline
  show_in_sidebar: true
  filename: dashboards/ui-primary/dashboard.yaml
  require_admin: true

ui-minimal:
  mode: yaml
  title: Minimal
  icon: mdi:home-circle-outline
  show_in_sidebar: true
  filename: dashboards/ui-minimal/dashboard.yaml

ui-kids:
  mode: yaml
  title: Kids
  icon: mdi:home-circle-outline
  show_in_sidebar: true
  filename: dashboards/ui-kids/dashboard.yaml

ui-extension:
  mode: yaml
  title: Extension
  icon: mdi:home-circle-outline
  show_in_sidebar: false
  filename: dashboards/ui-extension/dashboard.yaml
