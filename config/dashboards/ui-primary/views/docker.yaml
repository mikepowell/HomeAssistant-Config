title: Docker
icon: mdi:docker
path: docker
cards:
  - type: 'custom:vertical-stack-in-card'
    title: Home Assistant
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.docker_home_assistant_cpu
            min: 0
            max: 100
            name: CPU (Cores)
            severity:
              green: 0
              yellow: 20
              red: 40
          - type: gauge
            entity: sensor.docker_home_assistant_1cpu
            min: 0
            max: 100
            name: CPU (Overall)
            severity:
              green: 0
              yellow: 20
              red: 40
          - type: gauge
            entity: sensor.docker_home_assistant_memory_percent
            min: 0
            max: 100
            name: Memory
            severity:
              green: 0
              yellow: 20
              red: 40

      - type: horizontal-stack
        cards:
          - type: glance
            show_name: false
            entities:
              - entity: sensor.docker_home_assistant_memory
          - type: button
            name: Restart Home Assistant
            icon: mdi:restart
            icon_height: 50px
            tap_action:
              action: call-service
              service: homeassistant.restart
              confirmation:
                text: Are you sure you want to restart Home Assistant?

      - type: entities
        entities:
          - entity: switch.docker_home_assistant
            name: Home Assistant
          - entity: sensor.docker_home_assistant_image
            name: Image
          - entity: sensor.docker_home_assistant_status
            name: Status

