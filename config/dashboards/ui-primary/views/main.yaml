icon: mdi:home-assistant
path: main
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: '### Front room'

      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.front_room_floor_lamp
            hold_action:
              action: more-info
            icon_height: 36px
            name: Floor lamp
            show_icon: true
            show_name: true
            tap_action:
              action: toggle

          - type: button
            entity: light.bookshelf_lights
            hold_action:
              action: more-info
            icon: 'mdi:track-light'
            icon_height: 36px
            name: Bookshelves
            show_icon: true
            show_name: true
            tap_action:
              action: toggle

      - type: markdown
        content: '### Living room'

      - type: horizontal-stack
        cards:
          - type: button
            entity: light.sofa_lights
            hold_action:
              action: more-info
            icon: 'mdi:wall-sconce-flat'
            icon_height: 36px
            name: Sofa
            show_icon: true
            show_name: true
            tap_action:
              action: toggle

          - type: button
            entity: switch.end_table_lamp
            hold_action:
              action: more-info
            icon: 'mdi:lamp'
            icon_height: 36px
            name: End table
            show_icon: true
            show_name: true
            tap_action:
              action: toggle

