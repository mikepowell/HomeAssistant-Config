            show_icon: true
            show_name: true
            tap_action:
              action: toggle

      - type: markdown
        content: '### Basement'

      - type: horizontal-stack
        cards:
          - type: button
            entity: light.basement_office
            icon: 'mdi:wall-sconce-flat'
            icon_height: 36px
            name: Ceiling
            show_icon: true
            show_name: true
            tap_action:
              action: toggle
            hold_action:
              action: more-info

          - type: button
            entity: switch.basement_floor_lamp_gosund
            hold_action:
              action: more-info
            icon: 'mdi:lamp'
            icon_height: 36px
            name: Desk
            show_icon: true
            show_name: true
            tap_action:
              action: toggle

          - type: button
            entity: light.basement_stairs_light
            hold_action:
              action: more-info
            icon: 'mdi:ceiling-light'
            icon_height: 36px
            name: Stairs
            show_icon: true
            show_name: true
            tap_action:
              action: toggle

      - type: horizontal-stack
        cards:
          - type: button
            entity: light.basement_office
            icon: 'mdi:lightbulb-multiple'
            icon_height: 36px
            name: 'Off'
            show_icon: true
            show_name: true
            state_color: false
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.basement_lights
                option: 'Off'
            hold_action:
              action: more-info

          - type: button
            entity: light.basement_office
            icon: 'mdi:lightbulb-multiple'
            icon_height: 36px
            name: 'On'
            show_icon: true
            show_name: true
            state_color: false
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.basement_lights
                option: 'On'
            hold_action:
              action: more-info

          - type: button
            entity: light.basement_office
            icon: 'mdi:lightbulb-multiple'
            icon_height: 36px
            name: 'Working'
            show_icon: true
            show_name: true
            state_color: false
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.basement_lights
                option: 'Working'
            hold_action:
              action: more-info

