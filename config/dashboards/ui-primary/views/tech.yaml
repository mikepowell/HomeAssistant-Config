title: Tech
icon: 'mdi:chart-bell-curve-cumulative'
path: tech
cards:
  - type: custom:vertical-stack-in-card
    title: UDM-PRO
    cards:
      - type: custom:mini-graph-card
        name: BEAM
        entities:
          - entity: sensor.beam_throughput_down
            name: Download
            show_state: true
            state_adaptive_color: true
          - entity: sensor.beam_throughput_up
            name: Upload
            show_state: true
            state_adaptive_color: true
        hours_to_show: 1
        points_per_hour: 30
        aggregate_func: mean
        line_width: 2
        decimals: 1

      - type: custom:mini-graph-card
        name: CENTURYLINK
        entities:
          - entity: sensor.centurylink_throughput_down
            name: Download
            show_state: true
            state_adaptive_color: true
          - entity: sensor.centurylink_throughput_up
            name: Upload
            show_state: true
            state_adaptive_color: true
        hours_to_show: 1
        points_per_hour: 30
        aggregate_func: mean
        line_width: 2
        decimals: 1

  - type: custom:vertical-stack-in-card
    title: Synology
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.syno_cpu_load_total
            min: 0
            max: 100
            name: CPU
            severity:
              green: 0
              yellow: 40
              red: 60
          - type: gauge
            entity: sensor.syno_memory_usage_real
            min: 0
            max: 100
            name: RAM
            severity:
              green: 0
              yellow: 50
              red: 75
      - type: glance
        show_name: false
        entities:
          - sensor.syno_network_down
          - sensor.syno_network_up

  - type: custom:vertical-stack-in-card
    title: Zwave RPi
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.zw_raspberry_pi_temperature
            name: CPU TEMP
            show_state: true
        hours_to_show: 1
        points_per_hour: 30
        aggregate_func: max
        line_width: 2
        decimals: 1

      - type: glance
        show_name: true
        entities:
          - entity: binary_sensor.zw_rpi_power_status
            name: Power status
